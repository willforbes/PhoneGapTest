	</div>
	
	<div role="main" class="ui-content">

			<div style="padding:10px 20px;" class="ui-body ui-body-b">
				<h3>New Match</h3>
				<label for="competitionDropdown" >Competition:</label>
				<select name="competitionDropdown" id="competitionDropdown">

	</div>

</div>
