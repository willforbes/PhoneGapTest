
<div data-role="page" id="match">
	
	<div data-role="header" data-position="fixed">
		<h1>Match</h1>
		<div data-role="navbar">
			<ul>
				<li><a id="timeLabel">Time: 00:00</a></li>
				<li><a id="periodLabel">Period: 1</a></li>
			</ul>
		</div>
		
	</div>
	

	<div role="main" class="ui-content">
		<div>
			<button onclick="startButtonClick()" id="startTimerButton">Start Match</button>
		</div>
		<div class="ui-grid-a">
			<div class="ui-block-a"><button data-theme="a" style="height:120px">Home Goal</div>
			<div class="ui-block-b"><button data-theme="b" style="height:120px">Away Goal</div>
			<div class="ui-block-a"><button data-theme="a" style="height:120px">Home Turnover</div>
			<div class="ui-block-b"><button data-theme="b" style="height:120px">Away Turnover</div>
		</div>
	</div>
	
	<div data-role="popup" id="centrePassSelectPop" data-overlay-theme="b" data-theme="b" data-dismissible="true" >
		<div data-role="header" data-theme="a">
			<h1>Centre pass?</h1>
		</div>
		<div role="main" class="ui-content">
			<button id="homeTeamCentrePassButton" onclick="selectCentrePassButton('home')" class="ui-btn ui-btn-inline ui-corner-all" >Home</button>
			<button id="awayTeamCentrePassButton" onclick="selectCentrePassButton('away')" class="ui-btn ui-btn-inline ui-corner-all" >Away</button>
		</div>
	</div>
	
	
</div>
