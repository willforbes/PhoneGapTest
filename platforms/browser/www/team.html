<div data-role="page" id="team">
	
	<div data-role="header">
		<h1 id="teamHeader">Team</h1>
		<div data-role="navbar">
			<ul>
				<li><a href="teams.html" data-icon="back">Back</a></li>
				<li><a href="#deleteTeamPop" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="delete">Delete Team</a></li>
				<li><a href="#addNewPlayerPop" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="plus">Add New</a></li>
				<li><a onclick="addExistingPlayerButton()" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="user" id="addExistingPlayerButton">Add Existing</a></li>
			</ul>
		</div>
	</div>
	
	<div role="main" class="ui-content">
		<div>
			<ul id="teamsPlayersListView" data-split-icon="gear" data-inset="true">
				
			</ul>
		</div>
	</div>
	
	<div data-role="popup" id="deleteTeamPop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
			<h1>Delete Team?</h1>
		</div>
		<div role="main" class="ui-content">
			<h3 class="ui-title">Are you sure you want to delete this team?</h3>
			<p>This action cannot be undone.</p>
			<button onclick="DeleteTeamDialogCancel()" class="ui-btn ui-btn-inline ui-corner-all" >Cancel</button>
			<button onclick="DeleteTeamDialogDelete()" class="ui-btn ui-btn-inline ui-corner-all" >Delete</button>
		</div>
	</div>
	
	<div data-role="popup" id="editPlayerPositionPop" data-theme="a" class="ui-corner-all" >
		<ul id="newPositionSelector" data-role="listview" data-inset="true" >
			<li data-icon="arrow-d"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('', this.id)" >Drop</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('GK', this.id)">GK</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('GD', this.id)">GD</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('WD', this.id)">WD</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('C', this.id)">C</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('WA', this.id)">WA</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('GA', this.id)">GA</a></li>
			<li data-icon="user"><a class="editPositionListItem" onclick="ChangePositionDialogSelect('GS', this.id)">GS</a></li>
		</ul>
	</div>
	
	<div data-role="popup" id="addNewPlayerPop" data-theme="a" class="ui-corner-all" >
		<div style="padding:10px 20px;">
			<h3>Add New Player</h3>
			<label for="team" class="ui-hidden-accessible">Name:</label>
			<input type="text" name="team" id="playerNameInput" value="" placeholder="Name" data-theme="a">
			<label for="dob" class="ui-hidden-accessible">DOB:</label>
			<input type="date" data-role="date" name="dob" id="playerDOBInput" placeholder="DOB" >
			<button class="ui-btn ui-btn-inline ui-corner-all" onclick="AddNewPlayerDialogAdd()">Add</button>
		</div>
	</div>
	
	<div data-role="popup" id="addExistingPlayerPop" style="max-height:300px;" data-theme="a" class="ui-corner-all" >
		<button style="position:fixed; top:10px; width:1px; right:0px; opacity:0; z-index:0;"></button>
		<form class="ui-filterable">
			<input id="addPlayerFilterInput" data-type="search" placeholder="Search players...">
		</form>
		<ul id="addExistingPlayerListView" data-role="listview" data-inset="true" data-icon="plus" data-filter="true" data-input="#addPlayerFilterInput">
		
		</ul>
	</div>
	
</div>
