<div data-role="page" id="player">
	
	<div data-role="header">
		<h1 id="playerHeader">Player</h1>
		<div data-role="navbar">
			<ul>
				<li><a href="players.html" data-icon="back">Back</a></li>
				<li><a href="#deletePlayerPop" data-rel="popup" data-position-to="window" data-transition="pop" data-icon="delete">Delete Player</a></li>
			</ul>
		</div>
	</div>
	
	<div role="main" class="ui-content">
		
		<div style='margin:40px;'>
			<a href="#editPlayerDOBPop" data-rel="popup" data-position-to="window" data-transition="pop" class="ui-shadow ui-btn ui-corner-all" id="dobButton">DOB:</a>
		</div>
		<div>
			<ul id="playersTeamsListView" data-split-icon="delete" data-inset="true">
						
			</ul>
		</div>
		
	</div>
	
	<div data-role="popup" id="deletePlayerPop" data-overlay-theme="b" data-theme="b" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
			<h1>Delete Player?</h1>
		</div>
		<div role="main" class="ui-content">
			<h3 class="ui-title">Are you sure you want to delete this player?</h3>
			<p>This action cannot be undone.</p>
			<button onclick="DeletePlayerDialogCancel()" class="ui-btn ui-btn-inline ui-corner-all" >Cancel</button>
			<button onclick="DeletePlayerDialogDelete()" class="ui-btn ui-btn-inline ui-corner-all" >Delete</button>
		</div>
	</div>
	
	<div data-role="popup" id="deleteTeamFromPlayerPop" data-overlay-theme="a" data-theme="a" data-dismissible="false" style="max-width:400px;">
		<div data-role="header" data-theme="a">
			<h1>Remove From Team?</h1>
		</div>
		<div role="main" class="ui-content">
			<h3 class="ui-title" id="removeTeamFromPlayerTitle">Are you sure you want to remove this player from</h3>
			<button onclick="DeleteTeamFromPlayerDialogCancel()" class="ui-btn ui-btn-inline ui-corner-all" >Cancel</button>
			<button onclick="DeleteTeamFromPlayerDialogDelete()" class="ui-btn ui-btn-inline ui-corner-all" >Delete</button>
		</div>
	</div>
	
	<div data-role="popup" id="editPlayerDOBPop" data-theme="a" class="ui-corner-all" >
		<div style="padding:10px 20px;">
			<h3>Edit DOB</h3>
			<label for="dob" class="ui-hidden-accessible">DOB:</label>
			<input type="date" data-role="date" name="dob" id="playerDOBEditInput" placeholder="DOB" >
			<button class="ui-btn ui-btn-inline ui-corner-all" onclick="EditPlayerDOBDialogSave()">Save</button>
		</div>
	</div>
		
</div>
